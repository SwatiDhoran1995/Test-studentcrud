<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Index page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
 <div>
  <h2> Spring boot CRUD system: Student Registration</h2>
  <div align="left">
  
  <h3><a th:href="@{/new}">Add New</a></h3>
  
  </div>
  
  <div class="col-sm-6" align="center">
        <div class="panel-body" align="center">
        
        <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Student Id</th>
      <th scope="col">Student Name</th>
      <th scope="col">Course</th>
      <th scope="col">Course Fees</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="student : ${list}">
      <td th:text="${student.id}">id</td>
      <td th:text="${student.sname}">sname</td>
      <td th:text="${student.course}">course</td>
      <td th:text="${student.fees}">fees</td>
      
      <td>
      <a th:href="${'/edit/' + ${student.id}}">Edit</a>
      </td>
      
      <td>
      <a th:href="${'/delete/' +${student.id}}">Delete</a>
      </td>
            
    </tr>
    </tbody>
</table>
        </div>
  
  </div>
  
 </div>
</body>
</html>
